<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Hide/Show Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #colum1 {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .card {
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 250px;
      padding: 20px;
      margin: 15px;
      text-align: center;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .card.hidden {
      opacity: 0;
      transform: scale(0.9);
      pointer-events: none;
    }

    .card img {
      width: 150px;
      height: 150px;
      border-radius: 8px;
      object-fit: cover;
      display: block;
      margin: 0 auto 10px;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    .card button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 8px;
      position: relative;
    }

    .close {
      color: #aaa;
      position: absolute;
      right: 20px;
      top: 10px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .skeleton-card {
      background: #eee;
      border-radius: 8px;
      width: 250px;
      height: 300px;
      margin: 15px;
      animation: pulse 1.5s infinite;
    }

    .skeleton-img {
      width: 150px;
      height: 100px;
      background: #ddd;
      margin: 20px auto 10px;
      border-radius: 8px;
    }

    .skeleton-text {
      height: 20px;
      width: 60%;
      background: #ddd;
      margin: 10px auto;
      border-radius: 4px;
    }

    @keyframes pulse {
      0% { background-color: #f0f0f0; }
      50% { background-color: #e0e0e0; }
      100% { background-color: #f0f0f0; }
    }
  </style>
</head>

<body>

<div id="colum1"></div>
<div id="scrollObserver" style="height: 1px;"></div>

<div id="productModal" class="modal">
  <div class="modal-content">
    <span id="modalCloseBtn" class="close">&times;</span>
    <div id="modalBody"></div>
  </div>
</div>

<script>
  let cardContainer = document.getElementById('colum1');
  let modal = document.getElementById('productModal');
  let modalBody = document.getElementById('modalBody');
  let closeBtn = document.getElementById('modalCloseBtn');

  let allProducts = [];
  let currentIndex = 0;
  const batchSize = 10;

  let lastScrollTop = 0;

  closeBtn.onclick = () => modal.style.display = "none";
  window.onclick = e => { if (e.target == modal) modal.style.display = "none"; }

  function showSkeletons(count) {
    for (let i = 0; i < count; i++) {
      const skeleton = document.createElement('div');
      skeleton.classList.add('skeleton-card');
      skeleton.innerHTML = `
        <div class="skeleton-img"></div>
        <div class="skeleton-text"></div>
        <div class="skeleton-text" style="width: 40%;"></div>
      `;
      cardContainer.appendChild(skeleton);
    }
  }

  function removeSkeletons() {
    document.querySelectorAll('.skeleton-card').forEach(s => s.remove());
  }

  function renderProducts() {
    if (currentIndex >= allProducts.length) return;

    showSkeletons(batchSize);

    setTimeout(() => {
      removeSkeletons();
      const nextBatch = allProducts.slice(currentIndex, currentIndex + batchSize);

      nextBatch.forEach(product => {
        const parent = document.createElement('div');
        parent.classList.add('card');
        parent.innerHTML = `
          <img data-src="${product.thumbnail}" alt="Product Image" loading="lazy">
          <h2>${product.title}</h2>
          <p>Price: $${product.price}</p>
          <p>Category: ${product.category}</p>
          <button>View More Details</button>
        `;

        let img = parent.querySelector('img');
        img.onload = () => { img.style.opacity = 1; };
        img.src = img.getAttribute('data-src');

        parent.querySelector('button').addEventListener('click', () => {
          modalBody.innerHTML = `
            <h2>${product.title}</h2>
            <img src="${product.thumbnail}" style="width:100px;height:auto;margin:10px 0;">
            <p><strong>Description:</strong> ${product.description}</p>
            <p><strong>Brand:</strong> ${product.brand}</p>
            <p><strong>Stock:</strong> ${product.stock}</p>
            <p><strong>Rating:</strong> ${product.rating}‚≠ê</p>
          `;
          modal.style.display = "block";
        });

        cardContainer.appendChild(parent);

        cardObserver.observe(parent);
      });

      currentIndex += batchSize;
    }, 300);
  }

  fetch('https://dummyjson.com/products?limit=100')
    .then(res => res.json())
    .then(json => {
      allProducts = json.products;
      renderProducts();
    });

  const observerTarget = document.getElementById('scrollObserver');
  const scrollObserver = new IntersectionObserver((entries) => {
    if (entries[0].isIntersecting) {
      renderProducts();
    }
  }, { threshold: 1 });

  scrollObserver.observe(observerTarget);

  const cardObserver = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      const card = entry.target;
      const scrollTop = window.scrollY;

      if (!entry.isIntersecting) {
        if (scrollTop > lastScrollTop) {
          card.classList.add('hidden'); 
        }
      } else {
        card.classList.remove('hidden'); 
      }

      lastScrollTop = scrollTop;
    });
  }, {
    root: null,
    threshold: 0.1
  });
</script>

</body>
</html>
