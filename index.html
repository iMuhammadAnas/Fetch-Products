<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products with Modal</title>

  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #colum1 {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 250px;
      padding: 20px;
      margin: 15px;
      text-align: center;
    }
    .card img {
      width: 150px;
      height: auto;
      border-radius: 8px;
    }
    .card button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Modal CSS */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 8px;
      position: relative;
    }
    .close {
      color: #aaa;
      position: absolute;
      right: 20px;
      top: 10px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div id="colum1"></div>

<!-- Modal -->
<div id="productModal" class="modal">
  <div class="modal-content">
    <span id="modalCloseBtn">&times;</span>
    <div id="modalBody"></div>
  </div>
</div>

<script>
  let cardContainer = document.getElementById('colum1');
  let modal = document.getElementById('productModal');
  let modalBody = document.getElementById('modalBody');
  let closeBtn = document.getElementById('modalCloseBtn');

  // Fetch products
  fetch('https://dummyjson.com/products')
    .then(res => res.json())
    .then(function (json) {
      for (let i = 0; i < json.products.length; i++) {
        let product = json.products[i];

        const parent = document.createElement('div');
        parent.classList.add('card');

        parent.innerHTML = `
          <img src="${product.thumbnail}" alt="Product Image">
          <h2>${product.title}</h2>
          <p>Price: $${product.price}</p>
          <p>Category: ${product.category}</p>
          <button>View More Details</button>
        `;

        // Button functionality
        let btn = parent.querySelector('button');
        btn.addEventListener('click', function() {
          modalBody.innerHTML = `
            <h2>${product.title}</h2>
            <img src="${product.thumbnail}" style="width:100px;height:auto;margin:10px 0;">
            <p><strong>Description:</strong> ${product.description}</p>
            <p><strong>Brand:</strong> ${product.brand}</p>
            <p><strong>Stock:</strong> ${product.stock}</p>
            <p><strong>Rating:</strong> ${product.rating}‚≠ê</p>
          `;
          modal.style.display = "block";
        });

        cardContainer.appendChild(parent);
      }
    });

  // Close modal
  closeBtn.onclick = function() {
    modal.style.display = "none";
  }

  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
